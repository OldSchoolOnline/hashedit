<div class="context-body">

	<h2><span i18n>Link</span></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="hashedit-link-id" i18n>Id</label>
			<input id="hashedit-link-id" type="text" maxlength="128"
				data-model="link.id">
		</div>
		
		<div class="form-group">
			<label for="hashedit-link-cssclass" i18n>CSS Class</label>
			<input id="hashedit-link-cssclass" type="text" maxlength="128"
				data-model="link.class">
		</div>
		
		<div class="form-group">
			<label for="hashedit-link-href" i18n>URL</label>
			<input id="hashedit-link-href" type="text" maxlength="128"
				data-model="link.href">
		</div>
		
		<div class="form-group">
			<label for="hashedit-link-target" class="control-label" i18n>Target</label>
			<input id="hashedit-link-target" type="text" maxlength="128"
				data-model="link.target">
		</div>
		
		<div class="form-group">
			<label for="hashedit-link-title" class="control-label" i18n>Title</label>
			<input id="hashedit-link-title" type="text" maxlength="128"
				data-model="link.title">
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
